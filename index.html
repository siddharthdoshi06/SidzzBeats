<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>SidzzBeats</title>
    <link rel="icon" href="IMG/logoweb.png">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left " >
        <div class="close">
            <img class="invert"  src="IMG/close.svg" alt="">
        </div>
        <div class="home p-1 rounded m-1 bg-gray">
            <div class="logo m-1"><img class="invert" src="IMG/sidzzlogo.png" alt="logo"></div>
            <ul>
                <li><img class="invert" src="IMG/home.svg" alt="home">Home</li>
                <li><img class="invert" src="IMG/search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library rounded m-1 p-1 bg-gray">
            <div class="heading">
                <img class="invert" src="IMG/playlist.svg" alt="">
                <h2>Your Library</h2>

            </div>

            <div class="songlist">
              
                <ul>    
                   
                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>

      


    </div>
    <div class="right  bg-gray p-1 rounded ">
        <div class="header ">
            <div class="nav">

                <div class="hamburgerCont">
                    <img class="hamburger invert" width=" 40"src="IMG/hamburger.svg" alt="">
                


                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </div>
            </div>

            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
               
            </div>
        </div>

        <div class="spotifyPlaylists">
            <h1>SidzzBeats Playlists</h1>
            <div class="cardContainer">
               
            </div>
            
            <div class="playbar"> 

              <div class="seekbar">
                <div class="circle"></div>
              </div>

              <div class="abovebar">
                <div class="songinfo">

                </div>

                <div class="songbtns">
                <img  width="35px"  id="previous" src="IMG/prevsong.svg" alt="">
                <img width="35px"  id="play" src="IMG/play.svg" alt="">
                <img width="35px"  id="next" src="IMG/nextsong.svg" alt="">
                
            </div>

            <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                    <img src="IMG/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
            
              </div>
        </div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
